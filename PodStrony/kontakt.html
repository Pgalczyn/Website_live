<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/style.css " />

    <title>GTA 6 is comming !!!!!!!!!</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="background-color: blueviolet"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/PodStrony/galeria.html"
              >Galeria</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/PodStrony/kontakt.html"
              >Kontakt <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="main-container-contact">
        <div><h1>NAPISZ DO NAS</h1></div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@gmail.com"
          />
        </div>
        <div>
          <label for="cars">Temat:</label>
          <select id="cars" name="cars">
            <option value="volvo">Gdzie kupić GTA 6</option>
            <option value="saab">Po co kupić GTA 6</option>
            <option value="fiat">Co to jest GTA 6</option>
          </select>
        </div>
        <div>
          <textarea
            name="message"
            rows="10"
            cols="30"
            placeholder="Uwielbiam, kocham , marzę o ??"
          ></textarea>
        </div>

        <div><input type="submit" /></div>
        <div class="clock"><h2>Ile jeszcze zostało do premiery 10-lecia:</h2></div>
        <div id="countdown">00d 00h 00m 00s</div>
      </div>


      
    </main>
    

    <footer>
      <div><p class="Myname"></p></div>
    </footer>
    <script src="/js/footerScript.js"></script>
    <script src="/js/clock.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
